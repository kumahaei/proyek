<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register | Daftar Tugas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Form Masuk -->
    <div class="form-box login">
      <form action="#">
        <h1>Masuk</h1>
        <div class="input-box">
          <input type="email" placeholder="Email" required>
          <i class="bx bx-envelope"></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" required>
          <i class="bx bx-lock-alt"></i>
        </div>
        <div class="forgot-link"><a href="#">Lupa password?</a></div>
        <button type="submit" class="btn">MASUK</button>
        <p>Atau masuk dengan</p>
        <div class="social-icons">
          <a href="#"><i class="bx bxl-google"></i></a>
          <a href="#"><i class="bx bxl-facebook"></i></a>
          <a href="#"><i class="bx bxl-github"></i></a>
        </div>
      </form>
    </div>

    <!-- Form Daftar -->
    <div class="form-box register">
      <form action="#">
        <h1>Buat Akun</h1>
        <div class="input-box">
          <input type="text" placeholder="Nama Lengkap" required>
          <i class="bx bx-user"></i>
        </div>
        <div class="input-box">
          <input type="email" placeholder="Email" required>
          <i class="bx bx-envelope"></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" required>
          <i class="bx bx-lock-alt"></i>
        </div>
        <button type="submit" class="btn">DAFTAR</button>
        <p>Atau daftar dengan</p>
        <div class="social-icons">
          <a href="#"><i class="bx bxl-google"></i></a>
          <a href="#"><i class="bx bxl-facebook"></i></a>
          <a href="#"><i class="bx bxl-github"></i></a>
        </div>
      </form>
    </div>

    <!-- Panel Geser -->
    <div class="toggle-box">
      <div class="toggle-panel toggle-left">
        <h1>Selamat Datang Kembali!</h1>
        <p>Sudah punya akun? Silakan login di sini!</p>
        <button class="btn login-btn">MASUK</button>
      </div>
      <div class="toggle-panel toggle-right">
        <h1>Hai, Teman Baru!</h1>
        <p>Belum punya akun? Yuk daftar dulu biar bisa lanjut!</p>
        <button class="btn register-btn">DAFTAR</button>
      </div>
    </div>
  </div>

  <!-- Boxicons untuk ikon -->
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <script src="script.js"></script>
</body>
</html>
